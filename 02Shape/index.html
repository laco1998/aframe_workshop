<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane color="#58E1FF" src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>

      <a-box id="myBox"
        width="4"
        height="4"
        depth="4"
        color="#FFFFFF"
        shadow
        postition="1 3 1"
        rotation="-90 0 0"
        scale="1 2 2">
      </a-box>

      <a-ring color="#9F58FF" radius-inner="10" radius-outer="20" position="0 5 10"></a-ring>

      <a-cone color="#FF9A58" radius-bottom="2" radius-top="0.5" rotation="0 -90 0" position="20 5 0" height="25"><a-cone>

      <a-camera far="20000"></a-camera>

      <a-dodecahedron color="blue" radius="5" position="0 0 15"></a-dodecahedron>
    </a-scene>
  </body>
</html>
